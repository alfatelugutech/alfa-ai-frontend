
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALFA AI Trading Login</title>
</head>
<body>
    <h1>Zerodha Login</h1>
    <button onclick="loginZerodha()">Login to Zerodha</button>

    <script>
        function loginZerodha() {
            fetch('https://alfa-ai-backend-6j6d.onrender.com/api/zerodha/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    api_key: 'your_api_key',
                    api_secret: 'your_api_secret',
                    redirect_uri: 'https://your-redirect-url.com'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('Login triggered. Check backend.');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Login failed.');
            });
        }
    </script>
</body>
</html>
